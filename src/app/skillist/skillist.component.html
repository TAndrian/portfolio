<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div fxFlex="30" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards" >
        <mat-card class="mat-elevation-z4" >

            <mat-toolbar class={{card.class}}></mat-toolbar>
            <mat-card-content class="title">
              {{card.title}}
            </mat-card-content>
            <mat-card-content class="text">
            {{card.content}}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
