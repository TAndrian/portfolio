<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div fxFlex="35" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards" >
        <mat-card class="mat-elevation-z4" >
            <mat-card-header fxLayoutAlign="center">
                <mat-card-title> {{card.title}}</mat-card-title>
            </mat-card-header>

           <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>-->
            <img mat-card-image src={{card.imgSrc}}>

            <mat-card-content class="text">
                {{card.content}}
            </mat-card-content>

            <mat-card-actions fxLayoutAlign="center" *ngFor="let link of links"> 
                <button mat-button (click)="goTo(link.url)"> <mat-icon class="mat-18">insert_link</mat-icon> repository</button>
              </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
