<div class="container">
    <div class="padded-block" >
        <h3 id="title">Leave me a message!</h3>

        <div class="separator"></div>

            <form action="">
                <mat-card fxLayout="column">
            
                    <mat-form-field class="form-field" appearance="fill">
                        <mat-label>Your name</mat-label>
                        <input matInput type="text">
                      </mat-form-field>
        
                      <mat-form-field class="form-field" appearance="fill">
                        <mat-label>Your e-mail</mat-label>
                        <input matInput type="email" >
                      </mat-form-field>
    
                      <mat-form-field class="form-field" appearance="fill">
                        <textarea matInput placeholder="Leave me a message"></textarea>
                      </mat-form-field>
    
                      <button id="send" mat-raised-button (click)="click()"><mat-icon class="mat-18">send</mat-icon> Send</button>
                </mat-card>
          
            </form>      
    </div>
</div>
